<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--minified-->
    <!-- callback strategy annonymous/arrow function inside  function call-->
    <!-- document must be ready so that script excuted after document is ready--> 
   <!--  $()  jquery selector-->
 
   <script>
    $(document).ready(function(){
        $('.hidebutton').click(function(){   //event function
                $('#block1').hide();   // effect function
        });                 
    });
   </script>
   
</head>
<body>
    <button>HIDE</button>
    <button class="hidebutton">HIDE</button>
    <button class="hidebutton">HIDE</button>
    <div id="block1">
        India is my country
    </div>
    <div id="block2">
       I love my India
    </div>
</body>
</html>
