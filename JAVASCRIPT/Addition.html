<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <div>
        <label>Enter number 1:</label>
        <input type="number" id="num1" name="num" onkeyup="add()">
        <label>Enter number 2:</label>
        <input type="number" id="num2" name="num" onkeyup="add()">
        <button onclick="add()">ADD</button> <!-- either do with onclick or onkeyup-->
    </div>
    <p><b id="addres"></b></p>
    <script>
        let node1=document.getElementById("num1"); // DOM method
        console.log(node1);
        let node2=document.getElementById("num2");
        console.log(node2);
        let node3=document.getElementById("addres");
        function add(){
            let res=parseFloat(node1.value)+parseFloat(node2.value);
            let result="Result is: "+res;
            node3.textContent=result;       // DOM property
        }
    </script>
</body>
</html>
