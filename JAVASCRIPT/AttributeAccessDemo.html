<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Access Demo</title>
    <style>
        #sachinimg{
         /*  height: 100px;
          width: 100px;  */
        }
    </style>
</head>
<body>
    <button onclick="change()">CHANGE IMAGE</button>

<img id="sachinimg" src="../HTML/MyImages/sachin.jpg" alt="sachin" height="200" width="200">
   <button onclick="zoom()">ZOOM</button>
   <script>
        let imgNode=document.getElementById('sachinimg');
        let source=imgNode.src;
        console.log(source);
        console.log(imgNode.alt);
        /*if height and width are in css as well as in html tag then css height width is considered*/
        console.log(imgNode.height);
        console.log(imgNode.width);
        
        function change(){
            imgNode.src="../HTML/MyImages/Rose.jpg";
        }
        setTimeout(()=>{
            change();
            console.log("in setTimeout");
        },6000);
        let i=0;
        let interval=setInterval(()=>{
            change();
            i++;
            console.log("in setInterval");
            if(i===5)
               clearInterval(interval);

        },3000);
        // this way we can register event with elements
        imgNode.addEventListener('mouseover', ()=>{
           scaleIn();
        })
        imgNode.addEventListener('mouseleave', ()=>{
           scaleOut();
        })
       imgNode.style.transitionDuration="1s";
        function scaleIn(){     
            imgNode.style.transform="scale(2)";
        }
        function scaleOut(){
            imgNode.style.transform="scale(1)";
        }
        function zoom(){   
            /*height and width attribute must be available for below logic to work*/

             imgNode.height=imgNode.height+10;
             imgNode.width=imgNode.width+10; 

            /*if style have height and width then use below logic*/
          
        }
    </script>
</body>
</html>
