<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Demo</title>
    <style>
        .block{
            height: 300px;
        }
        #block1{
            border-left-style: solid;  /*double, dashed, dotted, groove*/
            border-left-width: 4px; /*1 to ... px*/
            border-left-color: green; /*color name,color code, rgba*/
            /*top, right, bottom*/
        }
    </style>
</head>
<body>
    <div class="block" id="block1"> 
        India is my country
    </div>
    <div class="block" id="block2"> 
        India is my country
    </div>
    <div class="block" id="block3"> 
        India is my country
    </div>
    <div class="block" id="block4"> 
        India is my country
    </div>
    <div class="block" id="block5"> 
        India is my country
    </div>
    <div class="block" id="block6"> 
        India is my country
    </div>
    <div class="block repeat"  id="block7"> 
        India is my country
    </div>
    <div class="block repeat"   id="block8"> 
        India is my country
    </div>
    <div class="block repeat"  id="block9"> 
        India is my country
    </div>
    <div class="block repeat"  id="block10"> 
        India is my country
    </div>
</body>
</html>
