<!-- <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> -->
<!DOCTYPE html> 
<html>
    <head>
        <!-- settings related to webpages-->
        <title>Basic Tags</title>
        <link rel="icon" href="MyImages/star.jpg" />
        <!-- link tag have several uses : stylesheet, icon-->
        <!-- href : path of image that u set as icon n/wpath, system path : relative path-->
        <meta charset="UTF-8" />
        <!-- Unicode Transformation Format- 8- bit / 16-bit-->
        <!-- backward compatible with ASCII -->
        <meta content="put important words" name="keywords">
        <meta name="description" content="put short discription">
        <meta name="author" content="put author names here author1, author2">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
       <!--inline : in one line: -->
       <b>India</b> is my <i>country</i>   
       <br>
       <strong>India</strong> is my <em>country</em>  
       <br />
       X<sup>2</sup>+Y<sup>2</sup>=Z<sup>2</sup>
        X<sub>2</sub>+Y<sub>2</sub>=Z<sub>2</sub>
        <hr>
        Neosoft<sup>Technologies</sup>
        Neosoft<sub>Technologies</sub><br>
        <span>India is my <mark>country</mark></span><br>
        India is my country
        All indias are my <span style="background-color: pink;">brothers and sisters</span> 
        
        <label>Original Price</label>:<span><del>250 Rs</del></span>
        <label>Discount Price</label>:<span>200 Rs</span>
        <ins>I love my country</ins>
        <u>technolgoy</u> technology
        <span style="text-decoration: underline; ">India</span>
        <span><small>Welcome  to </small> Neosoft <big>technology</big></span>
        
       
    </body>
</html>
<!-- predefined, nesting, format : rules are specified : .dtd file : Document Type Definition -->
