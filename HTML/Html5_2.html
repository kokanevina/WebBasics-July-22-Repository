   <!-- in form take 2 numbers as input create one output tag for result output.
put oninput event on form, make addition of 2 numbers and save in output tag-->
<section>
    <form oninput="result.value=parseFloat(num1.value)+parseFloat(num2.value)">
        <label>Enter num 1:</label>
        <input type="number" id="num1" >
        <label>Enter num 2:</label>
        <input type="number" id="num2" >
    </form>
    <p><b>Result is : <i><output id="result"></output></i></b></p>
   </section>

   <section>
