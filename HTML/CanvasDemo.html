<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Demo</title>
</head>
<body onload="ImageDisplay()">
    <img id="myImage" src="MyImages/star.jpg">
    <canvas style="background-color: yellow;" height="1000" width="800" id="myCanvas"></canvas>
    <canvas style="background-color: pink;" height="1000" width="800" id="myCanvas2"></canvas>
    <script>
        let canvasNode=document.getElementById('myCanvas');
        let ctx=canvasNode.getContext('2d');
        /*draw a line*/
        ctx.moveTo(20,30);
        ctx.lineTo(150,200);
        ctx.stroke();
      
        ctx.strokeText("Neosoft Technology", 40, 50);
        ctx.font='20px Arial';
        ctx.strokeText("Neosoft Technology", 90, 90);
        ctx.beginPath();
        ctx.arc(200, 500, 100, 0, Math.PI * 2, false);  
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(600, 700, 35, 56,34, false);  
        ctx.stroke();

       function ImageDisplay(){
        let canvasNode2=document.getElementById('myCanvas2');
        let ctx2=canvasNode2.getContext('2d');
        let imgObj = document.getElementById('myImage');
        console.log(imgObj);
        ctx2.drawImage(imgObj, 0, 0);
       }
  
    </script>
</body>
</html>
